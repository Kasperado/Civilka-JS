<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civilka JS</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
  <script src="rhill-voronoi-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="mapgen.js"></script>
  <script type="text/javascript" src="enums.js"></script>
  <script type="text/javascript" src="./classes/Point.js"></script>
  <script type="text/javascript" src="./classes/Vertex.js"></script>
  <script type="text/javascript" src="./classes/Edge.js"></script>
  <script type="text/javascript" src="./classes/Cell.js"></script>
  <script type="text/javascript" src="./classes/River.js"></script>
  <script type="text/javascript" src="./classes/Province.js"></script>
  <script type="text/javascript" src="./classes/Nation.js"></script>
  <script type="text/javascript" src="drawing.js"></script>
  <script type="text/javascript" src="misc.js"></script>
  <script type="text/javascript" src="sketch.js"></script>

</head>

<body>
  <div class="main_container">
    <main>
      <!--p5 canvas goes here-->
    </main>
    <div class="options">
      <p>Rendering Options</p>
      <div class="option">
        <input type="checkbox" name="Cells">
        <label for="Cells">Cells</label><br>
      </div>
      <div class="option">
        <input type="checkbox" name="Rivers">
        <label for="Rivers">Rivers</label><br>
      </div>
      <div class="option">
        <input type="checkbox" name="Cell Connections">
        <label for="Cell Connections">Cell Connections</label><br>
      </div>
      <div class="option">
        <input type="checkbox" name="Cell Height">
        <label for="Cell Height">Cell Height</label><br>
      </div>
      <div class="option">
        <input type="checkbox" name="Wasteland">
        <label for="Wasteland">Wasteland</label><br>
      </div>
      <div class="option">
        <input type="checkbox" name="Nations">
        <label for="Nations">Nations</label><br>
      </div>
      <div class="option">
        <input type="checkbox" name="Landmass Polygons">
        <label for="Landmass Polygons">Landmass Polygons</label><br>
      </div>
      <div class="option">
        <input type="checkbox" name="Vertices Height Value">
        <label for="Vertices Height Value">Vertices Height Value</label><br>
      </div>
      <p>Pathfinding Options</p>
      <div class="option">
        <input type="checkbox" name="vehicle1" value="Bike">
        <label for="vehicle1">Avoid Rivers TODO</label><br>
      </div>
    </div>
    
  </div>
</body>

</html>
